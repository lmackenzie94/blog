<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body class="index">
    <div class="overlay"></div>
    <header class="wrapper">
        <a href="index.html" class="logo">
            <h1>Blogdiggity</h1>
        </a>
    </header>
    <main class="wrapper">
        <section class="form">
            <h2>Create a New Account</h2>
            <form action="" method="POST">
                <div>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm password</label>  
                    <span class="passwordMatch"></span>
                </div>
                <p class="passwordError">Your passwords don't match. Please try again.</p>
                <div class="showPassword">
                    <input type="checkbox" id="togglePassword" onClick="togglePassword">
                    <label for="togglePassword">Show Password</label>
                </div>
                <input type="submit" value="Create Account" id="signUpButton">
            </form>
            <p>Already have an account? <a href="index.html" class="signIn">Log In</a></p>
        </section>
    </main>

    <script src="../static/scripts/script.js"></script>
</body>

</html>
